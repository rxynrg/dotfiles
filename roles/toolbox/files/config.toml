theme = "flatwhite"
# bogster_light
# everforest_dark
# everforest_light
# gruvbox_light
# nord
# penumbra+
# solarized_dark
# solarized_light

[editor]
line-number = "relative"
mouse = false
bufferline = "multiple"

[editor.file-picker]
hidden = true

[editor.lsp]
display-messages = true

[editor.cursor-shape]
insert = "bar"

[editor.statusline]
left = ["mode", "spinner"]
#center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]