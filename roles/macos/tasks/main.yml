- name: Set MacOS defaults
  ansible.builtin.script: set-defaults.sh
  become: yes
  when: macos_defaults

- name: Check if Terminal.app theme is Snazzy
  community.general.osx_defaults:
    domain: com.apple.Terminal
    key: "{{ item }}"
    state: list
  loop:
    - Default Window Settings
    - Startup Window Settings
  register: profiles
- name: Install Terminal.app theme
  when: profiles.results | selectattr('value', '==', 'Snazzy') | list | length == 0
  block:
    - name: Allow unverified app
      ansible.builtin.command: xattr -dr com.apple.quarantine {{ dotfiles_home}}/roles/macos/files/Snazzy.terminal
      register: xattr_result
    - name: Open theme via Terminal.app
      ansible.builtin.command: open {{ dotfiles_home }}/roles/macos/files/Snazzy.terminal
    - name: Override Default & Startup theme
      community.general.osx_defaults:
        domain: com.apple.Terminal
        key: "{{ item }}"
        value: "Snazzy"
      loop:
        - Default Window Settings
        - Startup Window Settings
  rescue:
    - name: Print when errors
      ansible.builtin.debug:
        var: xattr_result

- name: Install mac-specific homebrew packages
  ansible.builtin.package:
    name: "{{ mac_homebrew_packages }}"
    state: present

- name: Install Mac apps with homebrew cask
  homebrew_cask:
    name: "{{ item }}"
    state: present
  loop: "{{ mac_cask_packages | flatten(levels=1) }}"

