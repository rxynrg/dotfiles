- name: Install colima
  community.general.homebrew:
    name: colima
    state: present

- name: Install docker
  community.general.homebrew:
    name: docker
    state: present

- name: Copy docker aliases into zsh alias directory
  copy:
    src: "{{ roles_parent_dir }}/roles/docker/files/docker.sh"
    dest: "{{ zsh.alias_home }}/docker.sh"
