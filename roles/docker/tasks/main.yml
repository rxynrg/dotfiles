- name: Install docker
  community.general.homebrew_cask:
    name: docker
    state: present

- name: Copy docker aliases into zsh alias directory
  copy:
    src: "{{ roles_parent_dir }}/roles/docker/files/docker.sh"
    dest: "{{ zsh.alias_home }}/docker.sh"

- name: Download docker completion
  get_url:
    url: https://raw.githubusercontent.com/docker/cli/master/contrib/completion/zsh/_docker
    dest: "{{ zsh.completion_home }}/_docker"
    mode: "0755"
